<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Css Bayan</title>
</head>
<body>
  <div class="bayan">
    <h1 class="bayan__title">Css Bayan</h1>
    <div class="bayan__faq">
      <div class="bayan__faq-item">
        <input class="bayan__faq-input" type="checkbox" id="faq1" checked>
        <label class="bayan__faq-label" for="faq1">
          <div class="bayan__faq-label-content">
            <span>Backend JS</span>
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan__faq-img">
            <img src="../cssBayan/assets/backend.webp" alt="meme image">
          </div>
        </label>
      </div>
      <div class="bayan__faq-item">
        <input class="bayan__faq-input" type="checkbox" id="faq2">
        <label class="bayan__faq-label" for="faq2">
          <div class="bayan__faq-label-content">
            <span>Millioner</span>
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan__faq-img">
            <img src="../cssBayan/assets/millioner.webp" alt="meme image">
          </div>
        </label>
      </div>
      <div class="bayan__faq-item">
        <input class="bayan__faq-input" type="checkbox" id="faq3">
        <label class="bayan__faq-label" for="faq3">
          <div class="bayan__faq-label-content">
            <span>Notice</span>
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan__faq-img">
            <img src="../cssBayan/assets/notice.webp" alt="meme image">
          </div>
        </label>
      </div>
      <div class="bayan__faq-item">
        <input class="bayan__faq-input" type="checkbox" id="faq4">
        <label class="bayan__faq-label" for="faq4">
          <div class="bayan__faq-label-content">
            <span>Variable</span>
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan__faq-img">
            <img src="../cssBayan/assets/variable.webp" alt="meme image">
          </div>
        </label>
      </div>
      <div class="bayan__faq-item">
        <input class="bayan__faq-input" type="checkbox" id="faq5">
        <label class="bayan__faq-label" for="faq5">
          <div class="bayan__faq-label-content">
            <span>Weekend</span>
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="bayan__faq-img">
            <img src="../cssBayan/assets/weekend.webp" alt="meme image">
          </div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
